<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Todo.css">
    <script type="text/javascript" src="Todo.js"></script>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>Your To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter your hobbies....">
        <span onclick="newElement()" class="addBtn"><b>Add Something New</b></span>
      </div>
      
      <ul id="myUL">
        <li>Listening to Music</li>
        <li>Arts and Crafts</li>
        <li>Singing</li>
        <li  class="checked">Dancing</li>
        <li>Playing Games</li>
      </ul>
      
</body>
</html>
